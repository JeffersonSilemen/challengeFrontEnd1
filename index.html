<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style/style.css">
    <title>Challenge Front End Mentor</title>
</head>

<body>
    <section class="container">
        <div class="result">
            <p>Your Result
            <div class="circle">
                <strong>76</strong><br>
                of 100
            </div>
            </p>
            <p><strong>Great</strong><br>You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="summary">
            <p><strong>Summary</strong></p>
            <ul>
                <li class="lightRedG">
                    <div class="left">
                        <p class="lightRed"><img src="./assets/images/icon-reaction.svg">Reaction</p>
                    </div>
                    <div class="right">
                        <p><strong>80 </strong>/ 100</p>
                    </div>
                </li>
                <li class="orangeYellowG ">
                    <div class="left">
                        <p class="orangeYellow"><img src="./assets/images/icon-memory.svg">Memory</p>
                    </div>
                    <div class="right">
                        <p><strong>92 </strong>/ 100</p>
                    </div>
                </li>
                <li class="greenTealG">
                    <div class="left">
                        <p class="greenTeal"><img src="./assets/images/icon-verbal.svg">Verbal</p>
                    </div>
                    <div class="right">
                        <p><strong>61 </strong>/ 100</p>
                    </div>
                </li>
                <li class="cobaltBlueG">
                    <div class="left">
                        <p class="cobaltBlue"><img src="./assets/images/icon-visual.svg">Visual</p>
                    </div>
                    <div class="right">
                        <p><strong>72 </strong>/ 100</p>
                    </div>
                </li>
            </ul>
            <button>Continue</button>
        </div>
    </section>
</body>

</html>
